<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css//styles.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Scriptures Mapped</title>
</head>
<body>
  <div id="header">
    <div id="centerhead">
      <div id="title">The Scriptures, Mapped</div>
      <div id="subtitle">By Jo-Yu Wu</div>
    </div>
  </div>
  <div id="content">
    <div id="scriptures"></div>
    <div id="map"></div>
  </div>

  <script src="./js/scriptures.js" type="text/javascript"></script>
  <script type="text/javascript">
    function ready(readyListener) {
      if (document.readyState !== "loading") {
        readyListener()
      } else {
        document.addEventListener("DOMContentLoaded", readyListener)
      }
    }

    ready(function () {
      Scriptures.init(()=> {Scriptures.onHashChanged();})
      window.addEventListener("hashchange", Scriptures.onHashChanged)
    })
  </script>
</body>
</html>
