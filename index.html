<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css//styles.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Scriptures Mapped</title>
</head>
<body>
  <div id="header">
    <div id="centerhead">
      <div class="title">The Scriptures, Mapped</div>
      <div class="subtitle">By Jo-Yu Wu</div>
    </div>
  </div>
  <div id="content">
    <!-- <button onclick="Scriptures.previousChapter()"></button>&nbsp;&nbsp;
    <button onclick="Scriptures.nextChapter()"></button> -->
    <div id="scriptures"></div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/@googlemaps/markerwithlabel/dist/index.min.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSNZ5sMVYqO1IhaYk1HH_1oNuCzF9gQSM&callback=initMap&v=weekly"
    async
  ></script>
  <script src="./js/scriptures.js" type="text/javascript"></script>
  <script type="text/javascript">
    let map;
    let showLocation;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 31.7683, lng: 35.2137},
        zoom: 8,
      });
    }

    function ready(readyListener) {
      if (document.readyState !== "loading") {
        readyListener()
      } else {
        document.addEventListener("DOMContentLoaded", readyListener);
      }
    }

    ready(function () {
      Scriptures.init(()=> {Scriptures.onHashChanged();});
      showLocation = Scriptures.showLocation;
      window.addEventListener("hashchange", Scriptures.onHashChanged);
      initMap();
    })

  </script>
</body>
</html>
